version: "2"
networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.60.0/24

services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - net
  redis:
    image: redis:7.0.4-alpine
    container_name: redis
    networks:
      - net
    ports:
      - "127.0.0.1:6379:6379"
  backend:
    container_name: backend
    environment:
      - FLASK_APP=manage.py
      - FLASK_ENV=development
      - REDIS_HOST=redis
    build:
      context: backend
    volumes:
      - ./backend:/app
      - ./keys:/app/keys
      - ./log/backend:/var/log
    networks:
      - net
  frontend:
    container_name: frontend
    build:
      context: frontend
    #volumes:
      #- ./frontend:/app
    networks:
      - net
